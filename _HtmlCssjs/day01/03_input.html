<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- input 태그는 단일태그.
        속성값이 다양하여 여러가지 기능에 활용할 수 있음
        form 같이 사용되는 경우가 많음 (나중에 다시 확인)
        <input type="속성명">
    -->
    <!-- input type="text" : 가장 많이 사용, 한글 , 영어 , 특수문자 등 처리
    placeholder : 흐리게 표시, 안내문구 같은것을 입력할 때 사용 문자를
                       입력하면 사라짐-->
                       <input type="text">
                       <input type="text"placeholder="미리보기">


                       <!-- 
                        type="button" : 일반버튼
                        type="submit" : 전송버튼 -form태그안에 있는 값을 서버로 전송
                        type="reset" :취소버튼 -form 태그안에 있는 값을 리셋
                        <button> 태그에서도 동일한 속성을 사용
                       -->
                       <hr>
                       <input type="button" value="button">
                       <input type="submit" value="submit">
                       <input type="reset" value="reset">
                       <hr>
                        <!-- form : 태그안의 정보를 서버로 전송, action="" : 서버의 주소
                        데이터를 전송하는 방식
                        > => get(안쓰면 기본 get으로 설정)
                        post : 데이터를 숨겨서 가는 방식
                        name="변수역할" value="값"
                        파일명?name=값&name=값 => ? 쿼리스트링 (띄어쓰기 불가)-->
                       <form action="#">
                        <input type="text"name="name"placeholder="이름" value="영이"><br>
                        <input type="text"name="age" placeholder="나이"><br>
                        <input type="password" name="pw" placeholder="pw"><br>
                       <input type="button" value="button">
                       <input type="submit" value="submit">
                       <input type="reset" value="reset">
                       </form>
                       <hr>
                       <!-- type="password" : 비밀번호 사용 *로 표시-->
                       <input type="password">
                       
                       <hr>
                       <!--
                        lable : 다른 테그의 제목 역할을 하는 태그
                        for="값"= id="값" 해당 id를 가지는 태그의 제목이 됨.
                        id ="유일한 구분자" class="중복가능 여러개 가능"                       -->
                       <!-- type="checkbox " : 다중선택을 이용할 때 사용-->
                       <input type="checkbox">사과
                       <input type="checkbox">오렌지
                       <input type="checkbox">바나나
                       <br>
                       <hr>
                       <form action="">
                        <p>좋아하는 과일을 선택해주새요</p>
                        <input type="checkbox"id="apple"name="fruit" value="apple">
                        <label for="apple">사과</label>
                        <label for="orange">
                        <input type="checkbox"id="orange" name="fruit"value="orange">오렌지
                        </label>
                        <input type="checkbox"id="banana"name="fruit"value="banana">바나나
                        <input type="submit"value ="제출">

                       </form>
                       <br>
                       <hr>
                       <!-- type="radio" :여러개중 하나만 선택 가능
                    -->
                    <form action="">
                        <p>좋아하는 과일을 선택해주새요</p>
                        <input type="radio"id="apple1"name="fruit" value="apple">
                        <label for="apple">사과</label>
                        <label for="orange1">
                        <input type="radio"id="orange1" name="fruit" value="orange">오렌지
                        </label>
                        <label for="banana1">
                        <input type="radio "id="banana1" name="fruit" value="banana">바나나
                        </label>
                        <input type="submit"value ="제출">

                       </form>
                       <br>
                       <hr>

                       <!-- form ,radio , rable를 이용하여
                        10대 ,20대 , 30대, 40대이상 선택할수 있는 값을 생성
                       -->

                       <form action="">
                        <p>나이대를 선택해주세요</p>
                        <input type="radio"id="10대"name="age" value="10대">
                        <label for="10대">10대</label>
                        <label for="20대">
                            <input type="radio"id="20대" name="20대" value="20대" >20대
                        </label>
                        <label for="30대">
                            <input type="radio"id="30대" name="30대" value="30대" >30대
                        </label>
                        <label for="40대이상">
                            <input type="radio"id="40대이상" name="40대이상" value="40대이상" >40대이상
                        </label>
                        <input type="submit"value ="제출">
                       </form>
                       <br>
                       <hr>
                       <!--type="color" : 색상을 선택할 때 사용 색상정보는 16진수로 표현-->
                       <form action="">
                        <input type="color" name="color">
                        <input type="submit"value="submit">
                       </form>
                       <br>
                       <hr>
                       <!-- type="month" : 년 월 표시
                       type="week " : 년 주 표시
                       type="date" :년월일 표시
                       type="datetime-local" : 년월일시분초 표시
                       type="time" :시분초
                       jquery,부트 스트랩을 제공하는 datepicker를 주로사용-->

                      <input type="month" name=""id=""><br>
                      <input type="week" name=""id=""><br>
                      <input type="date" name=""id=""><br>
                      <input type="datetime-local" name=""id=""><br>
                      <input type="time" name=""id=""><br>

                      <br>
                      <hr>

                      <!-- type ="email" :email형식으로 입력되는지 체크 
                    형시이 맞지 않으면 알림창을 띄움 -->
                    <form action="">
                        <input type="email" name="email"><br>
                        <input type="submit"value="submit">
                    </form>
                    <br>
                    <hr>
                    <!-- type="search" : 문자열 뒤에 x버튼 생김 -->
                    <input type="search">
                    <br>
                    <hr>
                    <!-- type="file":첨부파일 선택-->
                    <input type="file">
                    <br>
                    <!-- type="number": 위아래 버튼 생김 숫자만 입력가능-->
                    <input type="number">
                    <br>
                    <!-- type="hidden" : 값을 안보이게 숨김처리, 벡엔드 개발시 많이 사용-->
                    <hr>
                    <input type="hidden">
                    <form action="">
                        <input type="hidden"name="name" value="영이">
                        <input type="text"name="nick_name"value="강아지">
                        <input type="submit"value="submit">
                    </form>
                    <br>
                    <hr>
                    <!-- 
                        type="image": 그림을 삽입하는 태그
                        src="경로" alt="그림이 표시되지 않을경우 표시되는 단어"
                        <img> 태그로 대체 가능
                    -->
                    <input type="image" alt="그림없음"src="https://search.pstatic.net/common?type=f&size=518x522&quality=95&direct=true&src=http%3A%2F%2Fshop1.phinf.naver.net%2F20210405_279%2F16176042855280CoAV_JPEG%2F53739878182973849_408985948.jpg">
                     <br>
                     <!-- ../ 상위폴더 이동 / 다른 폴더 ../ ../ ../-->
                     <input type="image"alt="그림없음."src="../image/강아지1.jpg">
                     <input type="image"alt="그림없음."src="../image/강아지2.jpg">
                     <input type="image"alt="그림없음."src="../image/강아지3.jpg">
                     <br>
                     <!-- type="url" : http:// 형식인지 체크-->
                     <form action="">
                        <input type="url">
                        <input type="submit"value="summit">
                     </form>

                     <br>
                     <!-- type ="range" : 상태바를 이용하여 범위값을 나타냄-->
                     <label for="vol">Volumn</label>
                     0<<input type="range"id="vol" name="Volumn"max="10" min="0" step="1">10>
                     <br>

  

  

  


                       




                    
</body>
</html>
