<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        width: 300px;
        height: 350px;
        
        font-size: 20px;
    }
    button>img{
        width: 300px;
        height: 300px;
    }
    result{
     font-size: 30px;
    }
   
   
</style>
<body>
    <button type="button"  onclick="game(1)">가위(1)<img src="../image/가위.png" alt=""></button>
    <button type="button" onclick="game(2)">바위(2)<img src="../image/바위.png"  alt=""></button>
    <button type="button" onclick="game(3)">보(3)<img src="../image/보.png" alt=""></button>
   
    <h1 id="result">

    </h1>
    <script>
        let win=0;
        let lose=0;
        let draw=0;
        let count=0;
       
        function pick(){
            let ran = Math.floor(Math.random()*3)+1;
           
            return ran;
        }
        function game(player){
            count++;

            let com= pick();
            let print= " ";

            if(player ==1 &&com==2 || player==2 && com==3 || player==3 && com==1){
                lose++;
                print = `plyer가 졌습니다.`;
            }else if(player ==1 &&com==3 || player==2 && com==1 || player==3 && com==2){
                win++;
                print =`player가 이겼습니다.`;
        }else{
            draw++;
            print = `비겼습니다.`;
        
        }

        let mepick =(player==1) ? "가위" : (player==2)? "바위" : "보";
        let compick =(com==1) ? "가위" : (com==2)? "바위" : "보";
        let winrate = (win / count) *100;
        let drawrate = (draw / count) *100;
        let loserate = (lose / count) *100;
        let winrateprint = winrate.toFixed(2);
        let drawrateprint = drawrate.toFixed(2);
        let loserateprint = loserate.toFixed(2);
        
        document.getElementById('result').innerText = 
        `
        
        Player : ${mepick}  /    COM : ${compick} 
         ${print}
         판수 :  ${count}판
         승률 : ${winrateprint}%
         승 : ${win}
         무: ${draw}
         패: ${lose}`;
     
    }


    </script>

    
</body>
</html>
