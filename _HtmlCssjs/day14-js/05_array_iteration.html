<body>
    <h1>
        배열의 순환할 수 있는 구조를 이용하여 특정 기능을 수행하는 메서드
    </h1>
    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태
        </li>
        <li>
            array.map(callback function)
            forEach의 결과를 리턴해서 새로운 배열을 생성
        </li>
        <li>
            array.filter(collback function)
            map처럼 수행하면서 비교 연산을 통해 true값만 필터링 하여 리턴
        </li>
        
    </ul>
    <script>
        const numArr = [3,5,4,1,2,7,6,8];
        const strArr = ['g','a','y','r','e','i'];
        console.log("---value,index, array----");
        numArr.forEach(function(v,i,a){
            console.log(v,i,a);
        })
        console.log("-------------");
        strArr.forEach(function(v,i,a){
            console.log(v , i , a);
        });
        console.log("--value, index--");
        strArr.forEach(function(v,i){
            console.log(v, i);
        });
        console.log("--value----");
        strArr.forEach(function(v){
            console.log(v);
        });
        console.log("--invoke callback function---");
        function printNumber(v, i, s){
            console.log(i, v, s);
        }
        numArr.forEach(printNumber);
        console.log("---------------");
        strArr.forEach(printNumber);

        console.log("--map() invoke callback function---");
        function printNumberMap(v, i , s){
            return `${i}, ${v}, ${s}`;
        }
        const newArray = strArr.map(printNumber);
        console.log(newArray);

        console.log("------------");
        const newsStrArr = strArr.map(function(v,i){
            return `${i} , ${v}`;
        })
        console.log(newsStrArr);

        const newsStrArr2 = strArr.map(function(v,i){
            return `${i} , ${v}`; //forEach는 리턴기능이 없음
        })
        console.log(newsStrArr2); //undifined

       const newNumArr = numArr.fillter(function(v,i){
        return v >5;
       })
       console.log(newNumArr);

    </script>
