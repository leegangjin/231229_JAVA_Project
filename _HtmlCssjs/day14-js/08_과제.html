<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
        
        <div class="buttons">
            <button type="button"  onclick="" id="sc">가위(1)<img src="../image/가위.png" style="width: 300px; height: 300px;" alt=""></button>
            <button type="button"  id="rock">바위(2)<img src="../image/바위.png" style="width: 300px; height: 300px;" alt=""></button>
            <button type="button"  id="bo">보(3)<img src="../image/보.png" style="width: 300px; height: 300px;" alt=""></button>
        </div>
    
        <div class="result">
          <p id="message"></p>
        </div>
      </div>
      
      <script >
        const rockBtn = document.getElementById('rock');
const scissorsBtn = document.getElementById('sc');
const paperBtn = document.getElementById('bo');
const message = document.getElementById('message');

const choices = ['바위', '가위', '보'];

rockBtn.addEventListener('click', () => playGame('바위'));
scissorsBtn.addEventListener('click', () => playGame('가위'));
paperBtn.addEventListener('click', () => playGame('보'));

function playGame(playerChoice) {
  const computerChoice = choices[Math.floor(Math.random() * choices.length)];
  
  if (playerChoice === computerChoice) {
    message.textContent = `비겼습니다! 당신: ${playerChoice}, 컴퓨터: ${computerChoice}`;
  } else if (
    (playerChoice === '바위' && computerChoice === '가위') ||
    (playerChoice === '가위' && computerChoice === '보') ||
    (playerChoice === '보' && computerChoice === '바위')
  ) {
    message.textContent = `축하합니다! 당신이 이겼습니다! 당신: ${playerChoice}, 컴퓨터: ${computerChoice}`;
  } else {
    message.textContent = `아쉽네요! 당신이 졌습니다. 당신: ${playerChoice}, 컴퓨터: ${computerChoice}`;
  }
}
      </script>
</body>
</html>
