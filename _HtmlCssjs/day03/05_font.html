<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 폰트구글, 어썸폰트, 부트스트랩 이용 -->
    <!-- 폰트구글에서 제공하는 링크 복붙하기 이곳에!! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Lilita+One&display=swap" rel="stylesheet">

    <!-- 
        Font 속성
        - font-size : 글자 크기
        - font-weight : 글자 두께 100~900 / 보통 700
        - font-family : 글꼴
            - 지정하려는 폰트를 ,로 나열
            - 한글 폰트의 경우 한글 이름, 영문 이름을 같이 지정
            - 기본 폰트, 다른 폰트, 기본형 <으로 보통 지정하고
            - 마지막은 항상 기본형 폰트를 지정해야 함
            - 폰트명은 띄어쓰기 못함
            - 폰트명에 띄어쓰기가 포함돼있다면 "" 로 묶어서 설정
            - ex) "맑은 고딕" or 맑은고딕
                굴림, Gulim, serif(기본값)
            
     -->
     <style>
        .font{
            font-family: "Gothic A1", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .fontgoogles{
            font-family: "Lilita One", sans-serif;
            font-size: 50px;
            font-weight: 400;
            font-style: normal;

        }
     </style>
</head>
<body>
    <div class="font">안녕하세요....!!!!!</div>
    <Div class="fontgoogles">hello HELLO Hello</Div>
</body>
</html>
