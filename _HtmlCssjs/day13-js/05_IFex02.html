<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h3><legend>성적확인</legend></h3>
            이름 : <input type="text" id="name"><br>
            국어 : <input type="text" id="kor"><br>
            수학 : <input type="text" id="math"><br>
            영어 : <input type="text" id="eng"><br>
            
            <button type="button" id="btn">성적계산</button>
           
        </fieldset>
        
     </form>
     <h3 id="result">
        <!-- 이름, 합계, 평균 , 합격여부(60이상이면 pass / fail) -->
        <!-- 입력한 성적의 점수값이 0~100 사이의 값이 아니면 alert창 띄워 안내 -->
        <!-- 국영수 점수가 0~100 사이 점수가 아니면 alert 창 -->
     </h3>
     <script>
        document.getElementById('btn').addEventListener('click', ()=>{
        
            let name = document.getElementById('name').value;
            let kor = document.getElementById('kor').value;
            let math = document.getElementById('math').value;
            let eng = document.getElementById('eng').value;

            let korval = Number(kor);
            let mathval = Number(math);
            let engval = Number(eng);
            

            if(check(kor)&&check(eng)&&check(math)){
                
            let sum = korval  + mathval + engval;
            let avg = Math.round(sum/3);
            let acount =(avg >=60) ? 'pass' : 'fail';
            
            document.getElementById('result').innerText = `이름 : ${name} 
                 국어  : ${kor} 수학 : ${math} 영어 : ${eng}  합계 : ${sum} 평균 : ${avg}
                 합격여부 : ${acount}`; 
                 confirm("등록 하시겠습니까? .");     
            
            }
            

            
           

        })

        function check(num){
            if (num < 0  || num> 100){
                alert("0~100사이의 값을 입력해주세요.");
                //점수의 값을 비워야함.
                document.getElementById("kor").value="";
                document.getElementById("math").value="";
                document.getElementById("eng").value="";
                document.getElementById("result").innerText="";
                return false;
            }else{
                return true;
            }
        }
     </script>
    
</body>
</html>
