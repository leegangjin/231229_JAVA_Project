<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>구구단</h1>
    <button type="button" onclick="gugudan()">구구단 출력</button>
    <div id="gugu">
        <!-- 
            테이블 추가
            2*1 =2 3*1 =3 ...
            2*2 =4 ...
            incre = 1 일 경우 하나의 tr생성
            for dan 2~9
            반복으로 td 생성
            incre = 2 tr생성
         -->
         <table border= "1" id="dataTable"></table>
         
    </div>
    <script>

        function gugudan(){

            let gugu = document.getElementById('gugu');
            let incre = 1;
            let a = "";
            // let str = '<table>';
                while (incre <10){
                    let dan =2;
                    
                    a += "<tr>";
                        while(dan <10){
                            a+= `<td>${dan}*${incre} =${dan*incre}</td>`;
                            dan++;
                        }
                        incre++;
                        a+= "</tr>";
                        
                }
                
                // str+= "</table>";
                // gugu.innerHTML = a;

                dataTable.innerHTML += a;
                
                

        }
    </script>
</body>

</html>
