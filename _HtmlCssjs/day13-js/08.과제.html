<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        향상된 for
    </h1>
    <ul>
        <li>
            for of : 배열안의 내용을 탐색할 때 사용 []
            for(let value of Array){
                code;
            }
        </li>
        <li>
            for in : 객체 안의 내용을 탐색할 때 사용 {}
            for(let value in object) {
                <!-- value = key -->
                code;
            }
        </li>
    </ul>
    <h3>약수 출력하기 (1~100까지 입력한 숫자의 약수를 출력)</h3>
    <!-- 100넘어가면 alert -->
    <form action="">
    <input type="text" id="num">
    <button type="button"  id="btn">약수 출력</button>
    </form>

    <h3 id="result">
        약수 값 출력 / 개수 <br>
    </h3>
    <script>
        let r =document.getElementById('result').innerHTML;
        console.log("r");

        //파라미터로 받은 수의 약수를 추출하는 function
        function multiple(num){
            console.log('num');

            //약수처리
            let str = `${r} `; //원래 있던 값을 추가
            let count =0;

            for(let i=1; i<=num; i++){
                if(num % i ==0){
                    str+= `${i} `;
                    count++;
                }
            }
            return `${str}<br> 총${count}개` ;

        }
        document.getElementById('btn').addEventListener('clcik',()=>{
            let num = document.getElementById('num').value;
            let res = multiple(num);
            document.getElementById('result').innerHTML=res;

        })

      
    </script>
</body>
</html>
