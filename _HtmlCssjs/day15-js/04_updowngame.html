<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        up down game
    </h1>
    <button type="button" onclick="makenum()">랜덤 숫자 생성 버튼</button>
    <button type="button" onclick="makenum()">다시 시도</button>
    <h3 id="print"></h3>

    <input type="number" id="inputnum" > 
    <!-- 내가 입력한 수 -->
    <button type="button" id="result">정답시도</button>

    <h3 id="resultprint"></h3>
</body>

  <script>

   
      let count =0;
      let str = "";

         function make(){
         return Math.floor(Math.random()*99)+1;
         }
         function makenum(){

             com = make();
             document.getElementById('print').innerHTML= `<span> 컴퓨터가 랜덤수 (1~99)를 생성했습니다.</span>`;
            }

         
    

    document.getElementById('result').addEventListener('click',() => {
        me= document.getElementById('inputnum').value;
        if(com>me){
            str = `up`;
            count++;
        }else if(com < me){
            str =`down`;
            count++;
        }else{
            str =`정답입니다. 컴퓨터 숫자는 ${com}입니다.`;
        }
        document.getElementById('resultprint').innerHTML = 
        `시도횟수 : ${count} ,  (${str}) , 내가 입력한 숫자 : ${me}`;


    })

    

  </script>
</html>
