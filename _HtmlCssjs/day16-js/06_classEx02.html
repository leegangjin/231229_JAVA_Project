<body>
    <script>
        //생성자 함수 : 클래스의 함수화
        //일반함수랑 생성자 함수는 별 차이가 ㅇ벗음.
        //1. 반드시 new를 통해 실행
        //2. 함수 첫글자를 대문자로
        

        class PersonClass{
            constructor(first,last,age,addr){
                this.firstName=first;
                this.lastName=last;
                this.age=age;
                this.address=addr;
            }
            get personInfo(){
                return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.address}`;
            }
        }
        let my =new PersonClass('kim','minju',20,'seoul');
        console.log(my);
        //get은 () 를 넣으면 안됨.
        console.log(my.personInfo);

        //위의 PersonClass를 생성자 함수로 변환
        function PersonObject(first, last , age , addr){
            this.firstName =first;
            this.lastName =last;
            this.age=age;
            this.address=addr;
            this.getPersonInfo= function(){
                return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.address}`;
            }
        }
        let my2 = new PersonObject('lee' , 'minji',23,'seoul');
        console.log(my2);
        console.log(my2.getPersonInfo());

        //person 객체로 생성
        const person={
            firstName : '',
            lastName : '',
            age :'',
            address : '',
            setInfo : function(first, last , age, addr){
                this.firstName =first;
                this.lastName=last;
                this.age=age;
                this.address=addr;
            },
            get personInfo(){
                return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.address}`;
            },
            set setfirstName(first){
                this.firstName= first;
            }
            
        }
        person.setInfo('손','흥민',34,'영국');
        console.log(person);
        console.log(person.personInfo);
        // get ( ) x set () x 둘다 인식불가
        person.setfirstName='lee';
        console.log(person);
        console.log(person.personInfo);


    </script>
</body>
